# =========================================================
# Application Configuration
# =========================================================
spring.application.name=Booking-Service

server.port=8082

# =========================================================
# MongoDB Configuration (Docker)
# =========================================================
spring.data.mongodb.uri=mongodb://property-mongodb:27017/booking-service
spring.data.mongodb.auto-index-creation=true

# =========================================================
# Security Configuration (Keycloak - Docker)
# =========================================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/friendly-housing
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/friendly-housing/protocol/openid-connect/certs

spring.security.oauth2.client.registration.keycloak.client-id=friendly-housing-client
spring.security.oauth2.client.registration.keycloak.client-secret=39JGwi1wzcPzEXotI2z6igOIl4xGWSAm
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://keycloak:8080/realms/friendly-housing
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

# =========================================================
# Logging Configuration
# =========================================================
logging.level.com.example.propertyservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# =========================================================
# Swagger / OpenAPI Documentation
# =========================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# =========================================================
# Actuator
# =========================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoints.enabled-by-default=true

# =========================================================
# Spring Cloud Configuration (Disable for Docker)
# =========================================================
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false
spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.features.enabled=false
spring.cloud.compatibility-verifier.enabled=false