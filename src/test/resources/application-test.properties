# ============================================
# APPLICATION TEST PROPERTIES
# For @WebMvcTest - No MongoDB needed
# ============================================

# COMPLETELY DISABLE MongoDB Auto-configuration for unit tests
spring.autoconfigure.exclude=
  org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,
  org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,
  org.springframework.boot.autoconfigure.data.mongo.MongoRepositoriesAutoConfiguration

# Disable MongoDB index creation
spring.data.mongodb.auto-index-creation=false

# Security (optional - can be disabled if using @AutoConfigureMockMvc(addFilters = false))
spring.security.enabled=false

# Logging levels for debugging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.example.bookingservice=DEBUG

# Test profile indicator
test.mode=true