# Application name for test profile
spring.application.name=Booking-Service-Test

# Use random server port to avoid conflicts during tests
server.port=0

# Local MongoDB connection for tests
spring.data.mongodb.uri=mongodb://localhost:27017/booking-service-test

# Exclude MongoDB and OAuth2 auto configurations (list in single line, no backslash)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Mock microservice URLs (use for mocks/proxies during tests)
microservices.appointment-service.url=http://localhost:9999
microservices.property-service.url=http://localhost:9999
microservices.user-service.url=http://localhost:9999

# Logging levels
logging.level.com.example.bookingservice=INFO
logging.level.org.springframework.security=WARN

# Disable actuator endpoints for tests
management.endpoints.enabled-by-default=false
